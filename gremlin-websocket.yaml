name: gremlin-websocket
containers:
- image: registry.centos.org/datamodel/gremlin:concaf
  volumeMounts:
  - mountPath: /scripts
    name: websocket-vol
  command:
  - /scripts/new-entrypoint.sh
  env:
  - name: DEBUG_GRAPH_METRICS
    value: "1"
  - name: INIT_DELAY
    value: "20"
  resources:
    limits:
      memory: 2G
services:
- ports:
  - port: 8182
    targetPort: 8182
    endpoint: gremlin-websocket
persistentVolumes:
- size: 500Mi
  name: websocket-vol
