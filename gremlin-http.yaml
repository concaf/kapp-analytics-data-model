name: gremlin-http
containers:
- image: registry.centos.org/datamodel/gremlin:concaf
  command: ["/bin/sh"]
  args: ["-c", "curl -o entrypoint.sh -L https://goo.gl/HyL47p && chmod +x entrypoint.sh && ./entrypoint.sh"]
  health:
   httpGet:
     path: /?gremlin=g.V().has('vertex_label','foobar').count()
     port: 8182
     scheme: HTTP
   initialDelaySeconds: 60
   periodSeconds: 60
   timeoutSeconds: 30
  env:
  - name: REST
    value: "1"
  - name: DEBUG_GRAPH_METRICS
    value: "0"
  resources:
    limits:
      memory: 2G
services:
- ports:
  - port: 8182
    targetPort: 8182
    endpoint: gremlin-http
